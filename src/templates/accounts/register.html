{% extends 'accounts/base_accounts.html' %}
{% block title %}Register | Contacts List{% endblock title %}
{% block type %}Register Account{% endblock type %}
{% block content %}
<form class="form-signin" method='POST'>
    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" name='email' placeholder="Email address" required autofocus>
      <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputFirst" class="form-control" name='first_name' placeholder="Fist Name" required autofocus>
        <label for="inputFirst">First Name</label>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputLast" class="form-control" name='last_name' placeholder="Last Name" required autofocus>
        <label for="inputLast">Last Name</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword1" class="form-control" name='password1' placeholder="Password" required>
      <label for="inputPassword1">Password</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword2" class="form-control" name='password2' placeholder="Password (Confirmation)" required>
        <label for="inputPassword2">Password (Confirmation)</label>
    </div>

    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
    </div>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
    <hr class="my-4">
</form>
{% endblock content %}
